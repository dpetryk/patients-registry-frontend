<div class="background__image background__image--set-image">
  <div class="hero-spacer-top"></div>
  <div class="main-content">
    <h1 class="hero-text">Patients</h1>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" autocomplete="off">
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table class="patients-table" mat-table [dataSource]="dataSource" matSort>

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header width="10%"> Id</th>
          <td mat-cell *matCellDef="let patient"> {{patient.id}}</td>
        </ng-container>

        <!-- Vip Column -->
        <ng-container matColumnDef="vip">
          <th mat-header-cell *matHeaderCellDef mat-sort-header width="3%"></th>
          <td mat-cell *matCellDef="let patient">
            <mat-icon *ngIf="patient.vip" class="patients-table__vip-star">star</mat-icon>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header width="25%"> Name</th>
          <td mat-cell *matCellDef="let patient"> {{patient.firstName}}</td>
        </ng-container>

        <!-- Surname Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header width="25%"> Surname</th>
          <td mat-cell *matCellDef="let patient"> {{patient.lastName}}</td>
        </ng-container>

        <!-- Surname Column -->
        <ng-container matColumnDef="pesel">
          <th mat-header-cell *matHeaderCellDef mat-sort-header width="25%"> Pesel</th>
          <td mat-cell *matCellDef="let patient"> {{patient.pesel}}</td>
        </ng-container>

        <!-- Options Column -->
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef width="15%"> Options</th>
          <td mat-cell *matCellDef="let patient">
            <a routerLink="{{patient.id}}">
              <mat-icon class="patients-table__option-icons" matTooltip="View visits history" matTooltipPosition="before">
                assignment
              </mat-icon>
            </a>
            <a (click)="openContactDialog($event, patient.id)">
              <mat-icon class="patients-table__option-icons" matTooltip="View contact details" matTooltipPosition="above">
                info
              </mat-icon>
            </a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
  <div class="hero-spacer-bottom"></div>
</div>
