<div *ngIf="visitsOfPatient" align="right">
  <h3> Last visit date: {{visitsOfPatient[0].visitDate| date: 'dd.MM.yyyy'}}</h3> <!--write last visit date-->
</div>
<br>
Visits history:
<br/>
<br/>

<div *ngFor="let visit of visitsOfPatient" class="card">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-subtitle>{{visit.visitDate | date: "dd.MM.yyyy"}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="container-flex">
        <div class="inline">
          <span class="note-content"> Description:<br></span>
          {{visit.notes}}
        </div>
        <div class="inline right-box">
         <span class="note-content"> Prescriptions:<br></span>
          {{visit.prescriptions}}
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
